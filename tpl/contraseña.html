<contraseña class="app-page">
    <header class="header-bar">
        <div class="left">
            <button class="btn pull-left icon icon-arrow-back" data-navigation="login"></button>
            <h1 class="title">Recuperar Contraseña</h1>      
        </div>
    </header>
    
    <div class="content">
         <div class="content padded-full">
             <div class="input-wrapper">
                <input class="with-label" type="email" id="correo">
                <label class="floating-label" for="correo">Correo electrónico</label>
             </div>
             <br><br>
             <button class="btn fit-parent primary" id="enviar">Enviar</button>
         </div>
    </div>
</contraseña>

<script>
     page.onCreate = function () {
      var correo = document.querySelector('#correo').value;
        document.querySelector('#enviar').on('tap', function() {
            phonon.alert('Se ha enviado la contraseña al correo'+correo,'Información');
        });
    };
</script>
